ExternalJob.Description=Den h\u00E4r jobbtypen g\u00F6r det m\u00F6jligt att \u00F6vervaka ett program som k\u00F6rs utanf\u00F6r Jenkins, \u00E4ven p\u00E5 en fj\u00E4rransluten dator. Detta \u00E4r utformat s\u00E5 att du kan anv\u00E4nda Jenkins som en instrumentbr\u00E4da av dina befintliga automationssystem. Se <a href="http://wiki.jenkins-ci.org/display/JENKINS/Monitoring+external+jobs"> dokumentationen f\u00F6r mer information </ a>.
