ExternalJob.Description=Denne typen jobb tillater deg \u00E5 sette opp eksekvering av en prosessen som kj\u00F8res utenfor Jenkins.Denne prosessen kan ogs\u00E5 kj\u00F8res p\u00E5 en annen maskin.Denne jobben er laget for at du skal kunne bruke Jenkins som dashbord for eksekvering av automatiske jobber. Se <a href="http://wiki.jenkins-ci.org/display/JENKINS/Monitoring+external+jobs">denne dokumentasjonen for flere detaljer</a>.
